{% if youtube %}
<a class="p-1" href="youtube">
    <i class="text-red-700 text-2xl m-1 fa-brands fa-youtube"></i>
</a>
{% endif %}
{% if twitter %}
<a class="rounded-xl opacity-50 p-1 hover:opacity-100" href="{{twitter}}">
    <i class=" text-blue-500 m-1 text-2xl fa-brands fa-twitter-square"></i>
</a>
{% endif %}
{% if linkedin %}
<a class="rounded-xl opacity-50  p-1 hover:opacity-100" href="{{linkedin}}">
    <i class=" text-blue-900 m-1 text-2xl fa-brands fa-linkedin"></i>
</a>
{% endif %}
